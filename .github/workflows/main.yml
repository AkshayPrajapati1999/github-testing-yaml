name: CI/CD Pipeline string

on:
  push:
    branches:
      - "master" 

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
    - name: "Checkout code"
      uses: "actions/checkout@v2"

    - name: "Install dependencies"
      run: "npm ci"

    - name: "Build and test"
      run: "npm run build && npm run test"
